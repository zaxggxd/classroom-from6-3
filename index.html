
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แบบฟอร์มห้องเรียน</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>แบบฟอร์มห้องเรียน</h2>
  <form id="classForm">
    <input type="number" name="number" placeholder="เลขที่" required>
    <input type="text" name="fullname" placeholder="ชื่อ-นามสกุล" required>
    <input type="text" name="nickname" placeholder="ชื่อเล่น (อังกฤษ)" required>
    <input type="text" name="quote" placeholder="คำคมสั้นๆ" required>
    <input type="date" name="birthdate" placeholder="วันเกิด (ค.ศ.)" required>
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('classForm');
    const response = document.getElementById('response');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const scriptURL = 'https://script.google.com/a/macros/lscn.ac.th/s/AKfycbzt5nDRSo_BUMLNUgjOqGS6Z8kwX5usD9OQEO9Yq8neKDMfcao4hqTOKdWDkh4xVUZ6qA/exec';

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          form.reset();
          document.getElementById('response').innerText = "ส่งข้อมูลเรียบร้อยแล้ว!";
        })
        .catch(error => {
          document.getElementById('response').innerText = "เกิดข้อผิดพลาด กรุณาลองใหม่.";
        });
    });
  </script>
</body>
</html>
